<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Login</title>
  </head>
  <body class="loginBody">
    <div class="loginBodyChild">
      <header class="loginHeader">
        <div id="loginLeftLogo">
          <img src="assets/images/icons/bantLLogo.png" alt="Bant" />
          <img src="assets/images/icons/ooLogo.png" alt="OO" />
        </div>
        <button>Find</button>
      </header>

      <section class="loginContent">
        <h3>
          Connect, call, share, read, listen, play, watch, find job,
          send/receive money and do business
        </h3>
        <div class="loginContentMain">
          <h2>Welcome</h2>
          <p>Please login to your account</p>
          <form>
            <div class="inputHolder">
              <label for="email">Email Address / Phone no</label>
              <div class="inputWithIcon">
                  <input type="email" placeholder="loeboni@gmail.com" />
                  <i class="fa fa-envelope"></i>
                 
              </div>
            </div>
            <div class="inputHolder">
              <label for="password">Password</label>
              <div class="inputWithIcon">
                  <input type="password" placeholder="*********"  />
                  <i class="fa fa-eye"></i>
              </div>
            </div>
            <a id="forgotPass"href="#">Forgot Password</a>
           <a href="/index.html"><button type="button">Login</button></a> 
            <p id="socailMediaDesc">Or login with social media</p>
            <div class="socialMediaIcons">
                <div class="socialMediaLogin">
              <i class=" fa fa-twitter"></i>
              </div>
              <div class="socialMediaLogin">
              <i class=" fa fa-facebook"></i>
              </div>
              <div class="socialMediaLogin">
              <i class=" fa fa-google"></i>

              </div>
            </div>
          </form>
        </div>
      </section>
    </div>
    
 <script src="assets/js/script.js"></script>   
  </body>
</html>
